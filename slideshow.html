<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="css_demo/assets/style.css">
</head>
<body id="top">
    <div class="site-wrapper">
        <div class="main-content-wrapper">
            <header class="primary-header">
                <h1>slideshow</h1>
                <a href="index.html" title="Home" style="display: inline-block; color: gold;">Back to my Homepage</a>
            </header>
            <main>
                <div class="slideshow-container">
                    <div class="slide">
                        <img src="assets/garden.png" style="width:100%" alt="Garden">
                    </div>
                    <div class="slide">
                        <img src="assets/Screenshot 2025-10-06 153437.png" style="width:100%" alt="Screenshot">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </main>
        </div>
    </div>
    <script src="assets/slideshow.js"></script>
</body>
</html>
